version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ssem-demo-postgres
    environment:
      POSTGRES_DB: notesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: ssem-demo-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: notesdb
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8000:8000"
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
             python3 -m http.server 3000 --directory /app/frontend"

volumes:
  postgres_data:
