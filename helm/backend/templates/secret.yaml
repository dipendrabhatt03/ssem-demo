# secret.yaml - Stores sensitive configuration data
# Secrets are base64 encoded and can be encrypted at rest in etcd

apiVersion: v1
kind: Secret
metadata:
  # Name of the secret
  name: {{ include "backend.fullname" . }}-secret
  labels:
    {{- include "backend.labels" . | nindent 4 }}
type: Opaque
# Data contains key-value pairs of secrets
# Values are automatically base64 encoded by Helm
stringData:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
