# deployment.yaml - Defines how the frontend application is deployed
# A Deployment manages a set of identical pods and ensures they are running

apiVersion: apps/v1
kind: Deployment
metadata:
  # Name of the deployment (uses helper function for consistency)
  name: {{ include "frontend.fullname" . }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  # Number of pod replicas (from values.yaml)
  replicas: {{ .Values.replicaCount }}

  # Selector to identify which pods belong to this deployment
  selector:
    matchLabels:
      {{- include "frontend.selectorLabels" . | nindent 6 }}

  # Template for creating pods
  template:
    metadata:
      # Annotations for the pods (optional metadata)
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # Labels for the pods
      labels:
        {{- include "frontend.selectorLabels" . | nindent 8 }}
    spec:
      # Image pull secrets (if using private registry)
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Security context for the pod
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Container definitions
      containers:
        - name: {{ .Chart.Name }}
          # Security context for the container
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          # Docker image to use
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          # Command to run the frontend HTTP server
          command: ["python3", "-m", "http.server", "3000", "--directory", "/app/frontend"]

          # Ports exposed by the container
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP

          # Environment variables (if any)
          {{- if .Values.env }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}

          # Liveness probe - checks if container is running
          # If this fails, Kubernetes will restart the container
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}

          # Readiness probe - checks if container is ready to serve traffic
          # If this fails, the pod is removed from the service
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}

          # Resource limits and requests
          # Ensures fair resource allocation and prevents resource exhaustion
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}

      # Node selector - schedule pods on specific nodes (optional)
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Affinity rules - advanced pod scheduling (optional)
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Tolerations - allow pods on nodes with taints (optional)
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
