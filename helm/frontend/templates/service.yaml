# service.yaml - Defines how to access the frontend application
# A Service provides a stable endpoint for accessing pods

apiVersion: v1
kind: Service
metadata:
  # Name of the service - hardcoded to "frontend" for consistent DNS
  name: frontend
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  # Service type (ClusterIP, NodePort, or LoadBalancer)
  # NodePort is used for dev environments to access from outside the cluster
  type: {{ .Values.service.type }}

  # Ports configuration
  ports:
    - port: {{ .Values.service.port }}       # Port where service is exposed
      targetPort: http                        # Port on the container
      protocol: TCP
      name: http
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}  # Specific node port (optional)
      {{- end }}

  # Selector - routes traffic to pods with matching labels
  selector:
    {{- include "frontend.selectorLabels" . | nindent 4 }}
