# Chart.yaml - Umbrella chart for SSEM Demo application
# This chart deploys both backend and frontend as subcharts in a single release

apiVersion: v2
name: ssem-demo
description: Complete SSEM Demo application with backend and frontend components
type: application

# This is the chart version
# Update this when you make changes to the chart structure
version: 0.1.0

# This is the version of the application being deployed
appVersion: "1.0.0"

# Maintainer information
maintainers:
  - name: SSEM Demo Team
    email: team@example.com

# Dependencies - Subcharts that will be deployed as part of this release
dependencies:
  # Backend subchart
  - name: backend
    version: 0.1.0
    # Use local backend chart (relative path from this chart)
    repository: "file://../backend"
    # Condition allows enabling/disabling this subchart via values
    condition: backend.enabled
    # Tags allow grouping subcharts (can enable/disable by tag)
    tags:
      - application

  # Frontend subchart
  - name: frontend
    version: 0.1.0
    # Use local frontend chart (relative path from this chart)
    repository: "file://../frontend"
    # Condition allows enabling/disabling this subchart via values
    condition: frontend.enabled
    # Tags allow grouping subcharts
    tags:
      - application

# Keywords for easier discovery
keywords:
  - notes
  - demo
  - fastapi
  - javascript

# Notes about this chart
# After creating this file, run:
#   helm dependency update
# This will package the backend and frontend charts into the charts/ directory
