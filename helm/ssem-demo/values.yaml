# values.yaml - Umbrella chart configuration
# Subcharts use their own default values from:
#   - helm/backend/values.yaml
#   - helm/frontend/values.yaml

# Enable/disable subcharts
backend:
  enabled: true

frontend:
  enabled: true

# To override subchart values, add them here:
# backend:
#   image:
#     tag: v1.0.0
#   replicaCount: 2
#
# frontend:
#   service:
#     type: LoadBalancer
